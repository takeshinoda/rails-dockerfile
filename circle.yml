machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t takeshinoda/rails42_pg .:
        timeout: 300

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push takeshinoda/rails42_pg

